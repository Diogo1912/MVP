# Nixpacks configuration for Railway

# Use Python provider
[phases.setup]
nixPkgs = ["python311Full", "postgresql"]

# Create virtual environment and install
[phases.install]
dependsOn = ["setup"]
cmds = [
    "python -m venv /opt/venv",
    ". /opt/venv/bin/activate && cd backend && pip install --upgrade pip",
    ". /opt/venv/bin/activate && cd backend && pip install -r requirements.txt"
]

# Build phase
[phases.build]
dependsOn = ["install"]
cmds = [
    ". /opt/venv/bin/activate && cd backend && python manage.py collectstatic --noinput"
]

# Start command
[start]
cmd = ". /opt/venv/bin/activate && cd backend && python manage.py migrate && gunicorn golexai.wsgi:application --bind 0.0.0.0:$PORT"

# Set environment variables
[variables]
PYTHONUNBUFFERED = "1"
